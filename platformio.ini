[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
upload_speed = 921600
lib_deps = 
	knolleary/PubSubClient@^2.8
	hideakitai/MsgPack@^0.3.0
	thomasfredericks/Bounce2@^2.55
	arduino-libraries/NTPClient@^3.1.0
	links2004/WebSockets@^2.3.5
	makuna/NeoPixelBus@^2.6.4
	highno/RTCVars@^0.1.1

[platformio]
description = BAPESP
